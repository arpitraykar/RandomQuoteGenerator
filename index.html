<!doctype html>
<html lang="en">

<head>
    <title>RandomCodeGenerator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fonts/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <div class="div p-4 bg-light">
            <h1 class="display4 text-center">Random Code Generator</h1>
        </div>
    </header>

    <section id="quoteBox" class="my-4 py-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title ">Get inspired!</h5>

                <hr>
                <blockquote class="blockquote text-center">
                    <p class="mb-0" id="quote-section">The type of man who will be intimidated by me is exactly the type of man I have no interest in.</p>
                    <footer class="blockquote-footer"><cite title="Source Title source-section" id="source-section">Chimamanda Ngozi Adichie</cite></footer>
                </blockquote>
                <div class="bottom text-right">
                    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=The type of man who will be intimidated by me is exactly the type of man I have no interest in. -Chimamanda Ngozi Adichie" target="_blank"><i class="fa fa-twitter d-inline align-middle" data-toggle="tooltip" data-placement="bottom" title="Tweet this quote" aria-hidden="true"></i></a>
                    <a href="#" class="btn btn-sm btn-primary" onClick="getQuote();">New Quote</a>
                </div>
            </div>
        </div>
    </section>

    <footer id="main-footer" class="py-2 bg-light text-primary">
        <div class="container">
            <p class="lead text-center">Designed and coded by Arpit Raykar</p>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
